      <title>Nick's Temperature Monitor</title>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

   <body>
      <div class="container">
         <h1>Nick's Temperature Monitor</h1>
         <div class="alert fade in" id="info-alert" hidden data-spy="affix"></div>
         <div class="panel panel-default" id="settings-panel">
            <div class="panel-heading">
               <h4 class="panel-title"><a data-toggle="collapse" href="#settings"> Core ID and API Token </a></h4>
            </div>
            <div id="settings" class="panel-collapse collapse in">
               <div class="panel-body">
                  <p>
                     Visit <a href="https://www.spark.io/build" target="_blank">https://www.spark.io/build</a> to get the ID of the core to access and your unique API token.
                  </p>
                  <div class="input-group">
                     <span class="input-group-addon">Core ID</span>
                     <input type="text" class="form-control" id="core-id" placeholder="Core ID" value="">
                  </div>
                  <div class="input-group">
                     <span class="input-group-addon">API Token</span>
                     <input type="text" class="form-control" id="api-token" placeholder="API Token" value="">
                  </div>
               </div>
            </div>
         </div>

         <div class="panel panel-primary">
            <div class="panel-heading">
               <h4 class="panel-title"><a data-toggle="collapse" href="#functions"> 
                  Current Temperatures. 
                  </a></h4>
            </div>
            <div id="functions" class="panel-collapse collapse in">
               <div class="panel-body">
                  <p>
                     <label id="lbl-sample-date">Last Sample Today!</label>
                  </p>
                  <div class="row">
                     <div class="col-lg-5">
                        <h3>
                        <span class="label label-success">Thermocouple A</span>
                        <span class="label label-default" id="temp-a">20.75 C</span>
                        <span class="label label-danger" id="temp-a-error">Danger</span>
                        </h3>
                     </div><!-- /.col-lg-6 -->
                     <div class="col-lg-5">
                        <h3>
                        <span class="label label-success">Thermocouple B</span>
                        <span class="label label-default" id="temp-b">22.75 C</span>
                        <span class="label label-danger"id="temp-b-error">Danger</span>
                        </h3>
                     </div><!-- /.col-lg-6 -->
                     <br><br/>
                     <div class="col-lg-2">
                         <div class="input-group">
                           <button class="btn btn-success" type="button" id="post-test">Test</button>
                         </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->   
                  </div><!-- /.row -->
               </div>
            </div>
         </div>
         
        <div id="chart_div" style="width: 90%; height: 500px;"></div>
           
      </div>
    
      </div>
